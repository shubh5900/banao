<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Registration.css' %}">
    <script src="{% static 'js/RegistrationJS.js'  %}"></script>
    <title>Patient Registration </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 ">
                <form accept="\Patient\Login\" method="post" class="Form-group">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="First Name" class="form-label" >First Name</label>
                      <input type="text" class="form-control" name="FirstName" id="FirstNameID" required >
                      <span></span>
                    </div>
                    <div class="mb-3">
                      <label for="Last Name" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="LastNameID" name="LastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label" >Email</label>
                        <input type="email" class="form-control" name="Email" id="EmailID" required>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label" >Password</label>
                        <input type="email" class="form-control" name="Password" id="PasswordID" onkeyup="return Password()" >
                        <span id="Password-error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label" >Confirm Password</label>
                        <input type="email" class="form-control" name="CPassword" id="CPasswordID" >
                    </div>

                    <div class="mb-3">
                        <label for="File" class="form-label" >Photo</label>
                        <input type="file" class="form-control" name="Photo" id="PhotoID" required >
                    </div>
                    
                    <div class="mb-3">
                        <label for="Last Name" style="font-size: 23px;">Address </label>
                        <hr>
                    </div>
                    
                    <div class="mb-3">
                        <label for="Last Name" class="form-label">Local </label>
                        <input type="text" class="form-control" id="LastNameID" name="LastName">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label" >City</label>
                        <input type="email" class="form-control" name="Email" id="EmailID" >
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label" >City</label>
                        <input type="email" class="form-control" name="Password" id="PasswordID" >
                    </div>
     
                    <button type="submit" class="btn btn-primary mb-3 submit">Submit</button>
                  </form>
            </div>
            <div class="col-3"></div>

        </div>

    </div>
</body>
</html>
